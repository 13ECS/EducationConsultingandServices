    <div class="contactform">
        <div class="form-container">
            <h2>استشارات وخدمات التعليم</h2>
            <form method="post" action="https://formsubmit.co/education.ecs@yahoo.com">
                <input type="hidden" name="_subject" value="New Email!">
                <input type="hidden" name="_next" value="https://education-c-s.com/pages/thankyou.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="contact_title">Title:</label>
                    <select name="contact_title" id="contact_title" class="combo">
                        <option value="choose">Choose:</option>
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                        <option value="miss">Miss</option>
                        <option value="dr">Dr</option>
                    </select>
                    <label for="contact_firstname">First Name:</label>
                    <input name="contact_firstname" id="contact_firstname" class="field" type="text" required>
                    <label for="contact_familyname">Surname:</label>
                    <input name="contact_familyname" id="contact_familyname" class="field" type="text" required>
                    <label for="contact_email">Email:</label>
                    <input name="contact_email" id="contact_email" class="field" type="email" required>
                    <label for="phone">Phone:</label>
                    <input type="text" name="textPhone" required></p>
                    <label for="contact_whatsapp">WhatsApp:</label>
                    <input name="contact_whatsapp" id="contact_whatsapp" class="field" type="text">
                    <label for="contact_message">Message:</label>
                    <textarea name="contact_message" id="contact_message" cols="45" rows="10" required></textarea>
                    <input name="send" class="formbutton" value="Send" type="submit">
                </fieldset>
            </form>
        </div>
    </div>
