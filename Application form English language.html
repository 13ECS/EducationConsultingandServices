    <meta charset="UTF-8">

    <title>نموذج طلب دراسة اللغة الإنجليزية</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            color: #000;
            background-image: url("paper.gif");
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin: auto;
            background-color: #f2f4f4;
            border-collapse: collapse;
        }
        td {
            vertical-align: top;
            padding: 10px;
        }
        a {
            color: #000099;
            text-decoration: none;
            margin: 0 10px;
        }
        h1, h2 {
            color: #2835c3;
        }
        form {
            text-align: right;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2835c3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a1f8a;
        }
    </style>
</head>

                <a href="News.html">اخبار</a>

            </td>
        </tr>
    </table>
    
    <h2>استشارات وخدمات التعليم</h2>
    
    <form action="https://formsubmit.co/education.ecs@yahoo.com" method="POST">
        <input type="hidden" name="_next" value="https://education-c-s.com/thankyou.html">
        
        <h1>نموذج طلب دراسة اللغة الإنجليزية</h1>
        
        <h2>1- تفاصيل الطالب</h2>
        <label for="firstName">الاسم الأول:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="familyName">اسم العائلة:</label>
        <input type="text" id="familyName" name="familyName" required>
        
        <label for="dob">تاريخ الميلاد (يوم/شهر/سنة):</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="gender">الجنس:</label>
        <select id="gender" name="gender" required>
            <option value="M">ذكر</option>
            <option value="F">أنثى</option>
        </select>
        
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="nationality">الجنسية:</label>
        <input type="text" id="nationality" name="nationality" required>
        
        <label for="mobile">رقم الهاتف المحمول:</label>
        <input type="tel" id="mobile" name="mobile" required>
        
        <label for="passport">رقم جواز السفر:</label>
        <input type="text" id="passport" name="passport" required>
        
        <label for="uploadPassport">تحميل جواز السفر:</label>
        <input type="file" id="uploadPassport" name="uploadPassport" accept=".pdf,.jpg,.jpeg,.png" required>
        
        <label for="address">العنوان في بلد الإقامة:</label>
        <textarea id="address" name="address" required></textarea>
        
        <h2>اختيار الدورة:</h2>
        <select id="courseSelection" name="courseSelection" required>
            <option value="General English 15AM">الإنجليزية العامة 15AM</option>
            <option value="General English 20AM">الإنجليزية العامة 20AM</option>
            <option value="General English 15PM">الإنجليزية العامة 15PM</option>
            <option value="Intensive English 30">الإنجليزية المكثفة 30</option>
            <option value="Cambridge Preparation 30*">التحضير لامتحانات كامبريدج 30*</option>
            <option value="One-to-one tuition">دروس فردية</option>
            <option value="Academic Year Programme">برنامج السنة الأكاديمية</option>
        </select>
        
        <label for="courseStartDate">تاريخ بدء الدورة (يجب أن يكون يوم اثنين):</label>
        <input type="date" id="courseStartDate" name="courseStartDate" required>
        
        <label for="courseEndDate">تاريخ انتهاء الدورة (يجب أن يكون يوم جمعة):</label>
        <input type="date" id="courseEndDate" name="courseEndDate" required>
        
        <h2>اختيار المدرسة:</h2>
        <select id="schoolSelection" name="schoolSelection" required>
            <option value="Manchester">مانشستر</option>
            <option value="Liverpool">ليفربول</option>
            <option value="Oxford">أكسفورد</option>
            <option value="Leed">ليدز</option>
            <option value="Bournemouth">بورنموث</option>
            <option value="Cambridge">كامبريدج</option>
            <option value="Portsmouth">بورتسموث</option>
            <option value="London">لندن</option>
            <option value="Dublin">دبلن</option>
            <option value="Cork">كورك</option>
            <option value="Edinburgh">إدنبرة</option>
            <option value="Worthing">وورثينغ</option>
            <option value="Toronto">تورونتو</option>
            <option value="Vancouver">فانكوفر</option>
            <option value="Malta">مالطا</option>
        </select>
        
        <h2>2- الإقامة:</h2>
        <label>هل تحتاج إلى إقامة؟</label>
        <input type="radio" id="accommodationYes" name="accommodation" value="Yes" required>نعم
        <input type="radio" id="accommodationNo" name="accommodation" value="No" required>لا
        
        <select id="accommodationType" name="accommodationType" required>
            <option value="Homestay Standard">إقامة مع عائلة (قياسية)</option>
            <option value="Student Residence">إقامة طلابية (شقق من غرفتين) (حسب التوافر)</option>
            <option value="Homestay Executive">إقامة مع عائلة (تنفيذية) (حسب التوافر)</option>
            <option value="University Residence">إقامة جامعية (من يوليو حتى منتصف أغسطس فقط)</option>
            <option value="Homestay Twin Room">غرفة مزدوجة مع عائلة (متاحة فقط لطالبين يأتون معًا)</option>
        </select>
        
        <label>هل الحيوانات الأليفة مقبولة؟</label>
        <input type="radio" id="petsYes" name="pets" value="Yes" required>نعم
        <input type="radio" id="petsNo" name="pets" value="No" required>لا
        
        <label>هل الأطفال مقبولون؟</label>
        <input type="radio" id="childrenYes" name="children" value="Yes" required>نعم
        <input type="radio" id="childrenNo" name="children" value="No" required>لا
        
        <h2>3- نقل المطار</h2>
        <label>هل تحتاج إلى نقل من المطار عند الوصول؟</label>
        <input type="radio" id="arrivalTransferYes" name="arrivalTransfer" value="Yes" required>نعم
        <input type="radio" id="arrivalTransferNo" name="arrivalTransfer" value="No" required>لا
        
        <label for="arrivalAirport">اسم مطار الوصول:</label>
        <input type="text" id="arrivalAirport" name="arrivalAirport" required>
        
        <label for="arrivalFlight">رقم الرحلة:</label>
        <input type="text" id="arrivalFlight" name="arrivalFlight" required>
        
        <label for="arrivalTime">وقت وصول الرحلة:</label>
        <input type="time" id="arrivalTime" name="arrivalTime" required>
        
        <label>هل تحتاج إلى نقل من المطار عند المغادرة؟</label>
        <input type="radio" id="departureTransferYes" name="departureTransfer" value="Yes" required>نعم
        <input type="radio" id="departureTransferNo" name="departureTransfer" value="No" required>لا
        
        <label for="departureAirport">اسم مطار المغادرة:</label>
        <input type="text" id="departureAirport" name="departureAirport" required>
        
        <label for="departureFlight">رقم الرحلة:</label>
        <input type="text" id="departureFlight" name="departureFlight" required>
        
        <label for="departureTime">وقت مغادرة الرحلة:</label>
        <input type="time" id="departureTime" name="departureTime" required>
        
        <label for="pickupTime">وقت الاستقبال:</label>
        <input type="time" id="pickupTime" name="pickupTime" required>
        
        <button type="submit">إرسال</button>
    </form>
</body>
</html>
