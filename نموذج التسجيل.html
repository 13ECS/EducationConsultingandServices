<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج 123FormBuilder</title>
    <link rel="stylesheet" href="https://form.123formbuilder.com/3002202/form.css">
    <style>
        body {
            text-align: right; /* محاذاة النص إلى اليمين */
        }
        .form-container {
            direction: rtl; /* تحديد اتجاه النص من اليمين إلى اليسار */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>نموذج التسجيل</h1>
        <form action="https://form.123formbuilder.com/3002202/form" method="POST">
            <!-- يمكنك إضافة حقول إضافية هنا -->
            <button type="submit"> املأ النموذج</button>
        </form>
    </div>
</body>
</html>
