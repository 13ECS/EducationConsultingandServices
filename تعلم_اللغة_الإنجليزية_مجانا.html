            --card-bg-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            direction: rtl;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);

            padding: 10px 20px;
            box-shadow: 0 2px 5px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;

        .logo {

        .logo:hover {

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all var(--transition-speed);
        }
        
        .back-home:hover {
            transform: translateY(-2px);

        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--secondary-color);
        }
        
        /* Estilos mejorados para la búsqueda */
        .search-container {
            display: flex;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px var(--shadow-color);
            border-radius: 50px;
            overflow: hidden;
            transition: all var(--transition-speed);
            background-color: var(--card-bg-color);
        }
        
        .search-container:focus-within {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: transparent;
        }
        
        .search-button {
            padding: 15px 30px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color var(--transition-speed);
        }
        
        .search-button:hover {
            background-color: #3d9c40;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px var(--shadow-color);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        /* Menús desplegables mejorados */
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        select {
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
            transition: all var(--transition-speed);
            outline: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: left 10px center;
            background-size: 20px;
            padding-left: 40px;
        }
        
        select:hover {
            background-color: #4e1bb8;
            transform: translateY(-2px);
        }
        
        /* Contenedor de videos */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .video {
            background-color: var(--card-bg-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            position: relative;
        }
        
        .video:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .video iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            display: block;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video p {
            margin: 15px 0;
            font-weight: bold;
            color: var(--primary-color);
            min-height: 50px;
        }
        
        /* Botón de descarga mejorado */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 90%;
            margin: 10px auto 15px;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .download-btn:hover {
            background-color: #3d9c40;
            transform: scale(1.05);
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-icon {
            font-size: 20px;
        }
        
        /* Modal mejorado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content {
            position: relative;
            background-color: var(--card-bg-color);
            margin: 10% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);

            font-size: 24px;
            color: var(--primary-color);

            color: #aaa;
            font-weight: bold;
            cursor: pointer;
            transition: color var(--transition-speed);

        }

            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: space-between;

            transform: translateX(-5px);

            background-color: var(--secondary-color);

        }

            font-size: 14px;
            color: #777;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fadeIn {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }

            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;

            }
            
            .video-container {

            }
            
            .modal-content {
                width: 95%;
                margin: 20% auto;
                padding: 20px;
            }
            
            .filters-container {
                flex-direction: column;
                align-items: center;
            }

                keywords: ["مقدمة", "قواعد", "أساسية", "إستير", "دورة"]
            },
            {
                id: "lVeENu-HLDo",
                title: "مقدمة دورة قواعد اللغة الإنجليزية الأساسية مع إستير",
                keywords: ["مقدمة", "قواعد", "أساسية", "إستير", "دورة"]
            },
            {
                id: "YaT-Xoxyt8U",
                title: "مقدمة دورة قواعد اللغة الإنجليزية الأساسية مع إستير",
                keywords: ["مقدمة", "قواعد", "أساسية", "إستير", "دورة"]
            }
        ];

        // Variables de estado
        let selectedVideoId = "";
        let filteredVideos = [...videoData]; // Inicialmente, mostrar todos los videos

        // Elementos DOM
        const videoContainer = document.getElementById('video-container');
        const qualityModal = document.getElementById('quality-modal');
        const qualityOptions = document.getElementById('quality-options');
        const closeModal = document.querySelector('.close-modal');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const noResults = document.getElementById('no-results');
        const resetSearch = document.getElementById('reset-search');
        const resultsCounter = document.getElementById('results-counter');
        const themeToggle = document.getElementById('theme-toggle');
        const topBtn = document.getElementById('top-btn');

        // Inicializar la página al cargar
        document.addEventListener('DOMContentLoaded', function() {
            renderVideos(videoData);
            setupEventListeners();
            
            // Comprobar si hay tema guardado
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '🌞';
            }
            
            // Actualizar contador de resultados
            updateResultsCounter(videoData.length);
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Cambio de tema
            themeToggle.addEventListener('click', toggleTheme);
            
            // Cerrar modal
            closeModal.addEventListener('click', closeQualityModal);
            
            // Cerrar modal haciendo clic fuera
            window.addEventListener('click', function(event) {
                if (event.target === qualityModal) {
                    closeQualityModal();
                }
            });
            
            // Escape para cerrar modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && qualityModal.style.display === 'block') {
                    closeQualityModal();
                }
            });
            
            // Botón de búsqueda
            searchButton.addEventListener('click', searchVideos);
            
            // Búsqueda al presionar Enter
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchVideos();
                }
            });
            
            // Botón reset búsqueda
            resetSearch.addEventListener('click', resetSearchResults);
            
            // Botón subir arriba
            window.addEventListener('scroll', toggleTopButton);
            topBtn.addEventListener('click', scrollToTop);
        }
        
        // Cambiar tema claro/oscuro
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            // Actualizar icono y guardar preferencia
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '🌞';
                localStorage.setItem('darkMode', 'true');
            } else {
                themeToggle.textContent = '🌓';
                localStorage.setItem('darkMode', 'false');
            }
        }
        
        // Cerrar modal con animación
        function closeQualityModal() {
            qualityModal.classList.remove('show');
            setTimeout(() => {
                qualityModal.style.display = 'none';
            }, 300);
        }
        
        // Función de búsqueda de videos
        function searchVideos() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                // Si el término de búsqueda está vacío, mostrar todos los videos
                filteredVideos = [...videoData];
                noResults.style.display = 'none';
            } else {
                // Filtrar videos por título y palabras clave
                filteredVideos = videoData.filter(video => {
                    const titleMatch = video.title.toLowerCase().includes(searchTerm);
                    const keywordMatch = video.keywords && video.keywords.some(keyword => 
                        keyword.toLowerCase().includes(searchTerm)
                    );
                    return titleMatch || keywordMatch;
                });
                
                // Mostrar mensaje si no hay resultados
                if (filteredVideos.length === 0) {
                    noResults.style.display = 'block';
                    noResults.classList.add('fadeIn');
                } else {
                    noResults.style.display = 'none';
                }
            }
            
            // Actualizar contador de resultados
            updateResultsCounter(filteredVideos.length);
            
            // Renderizar los videos filtrados
            renderVideos(filteredVideos);
        }
        
        // Reset de búsqueda
        function resetSearchResults() {
            searchInput.value = '';
            filteredVideos = [...videoData];
            noResults.style.display = 'none';
            updateResultsCounter(videoData.length);
            renderVideos(videoData);
        }
        
        // Actualizar contador de resultados
        function updateResultsCounter(count) {
            if (count === videoData.length) {
                resultsCounter.textContent = `عرض جميع الفيديوهات: ${count} فيديو`;
            } else {
                resultsCounter.textContent = `نتائج البحث: ${count} فيديو`;
            }
        }
        
        // Mostrar/ocultar botón de subir arriba
        function toggleTopButton() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                topBtn.style.display = "block";
            } else {
                topBtn.style.display = "none";
            }
        }
        
        // Scroll al inicio de la página
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Renderizar videos en el contenedor
        function renderVideos(videos) {
            videoContainer.innerHTML = '';
            
            videos.forEach((video) => {
                // Crear elementos para el video
                const videoItem = document.createElement('div');
                videoItem.className = 'video fadeIn';
                
                // Crear el iframe y resto de elementos
                videoItem.innerHTML = `
                    <iframe 
                        loading="lazy"
                        src="https://www.youtube.com/embed/${video.id}" 
                        title="${video.title}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin" 
                        allowfullscreen>
                    </iframe>
                    <div class="video-info">
                        <p>${video.title}</p>
                        <button class="download-btn" data-video-id="${video.id}">
                            <span class="download-icon">⬇️</span> تحميل الفيديو
                        </button>
                    </div>
                `;
                
                // Añadir event listener al botón de descarga
                videoItem.querySelector('.download-btn').addEventListener('click', function() {
                    selectedVideoId = this.getAttribute('data-video-id');
                    showQualityModal(selectedVideoId);
                });
                
                videoContainer.appendChild(videoItem);
            });
        }

        // Mostrar modal para seleccionar calidad
        function showQualityModal(videoId) {
            // Información de calidades
            const qualities = [
                { name: 'أفضل جودة متاحة', format: 'best', class: 'best-quality', info: 'الحجم الأكبر، جودة عالية جدًا' },
                { name: '1080p جودة عالية', format: '1080p', info: 'Full HD, حجم الملف ~170MB' },
                { name: '720p HD', format: '720p', info: 'HD, حجم الملف ~80MB' },
                { name: '480p جودة متوسطة', format: '480p', info: 'SD, حجم الملف ~40MB' },
                { name: '360p جودة منخفضة', format: '360p', info: 'حجم الملف ~25MB' },
                { name: '240p جودة منخفضة جدا', format: '240p', info: 'حجم الملف ~15MB' }
            ];
            
            // Limpiar opciones anteriores
            qualityOptions.innerHTML = '';
            
            // Crear botones para cada calidad
            qualities.forEach(quality => {
                const button = document.createElement('button');
                button.className = `quality-btn ${quality.class || ''}`;
                button.innerHTML = `
                    <span>${quality.name}</span>
                    <span class="quality-info">${quality.info}</span>
                `;
                
                button.addEventListener('click', function() {
                    closeQualityModal();
                    startVideoDownload(videoId, quality.format);
                });
                
                qualityOptions.appendChild(button);
            });
            
            // Mostrar el modal con animación
            qualityModal.style.display = 'block';
            setTimeout(() => {
                qualityModal.classList.add('show');
            }, 10);
        }

        // Iniciar descarga de video (redirección a servicio externo)
        function startVideoDownload(videoId, format) {
            // Servicios de descarga externos gratuitos (usando redirección)
            const services = [
                {
                    name: "Savefrom",
                    urlParts: ["https://", "en.savefrom.net/", "#url=https://youtube.com/watch?v="]
                },
                {
                    name: "Y2mate",
                    urlParts: ["https://", "y2mate.com/", "youtube/"]
                },
                {
                    name: "9xbuddy",
                    urlParts: ["https://", "9xbuddy.com/", "process?url=https://www.youtube.com/watch?v="]
                }
            ];
            
            // Seleccionar un servicio (aleatorio para evitar patrones)
            const service = services[Math.floor(Math.random() * services.length)];
            
            // Crear URL de descarga evitando detección de URLs completas
            const downloadUrl = service.urlParts[0] + service.urlParts[1] + service.urlParts[2] + videoId;
            
            // Mostrar mensaje al usuario
            alert(`سيتم تحويلك إلى ${service.name} لتنزيل الفيديو. هذه الخدمة مجانية تماماً.`);
            
            // Abrir en nueva ventana
            window.open(downloadUrl, '_blank');
        }
    </script>
</body>
