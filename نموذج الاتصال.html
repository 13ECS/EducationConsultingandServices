
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الاتصال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            direction: rtl; /* تغيير اتجاه الكتابة إلى اليمين */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نموذج الاتصال</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">الاسم الأول:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">اللقب:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="country">الدولة:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">إرسال</button>
            </div>
        </form>
        <div class="form-group">
            <a href="index.html">العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

                           // التحقق من صحة المدخلات
                    if (firstName && lastName && phone && country && email && message) {
                        // إرسال البيانات إلى البريد الإلكتروني
                        const mailtoLink = `mailto:education.ecs@yahoo.com?subject=رسالة من ${firstName} ${lastName}&body=رقم الهاتف: ${phone}%0Aالدولة: ${country}%0Aالبريد الإلكتروني: ${email}%0Aالرسالة: ${message}`;
                        window.location.href = mailtoLink;
                    } else {
                        alert('يرجى ملء جميع الحقول المطلوبة.');
                    }
                });
            </script>
</body>
</html>
