    <style>

            border-radius: 10px;

            width: 90%;
            max-width: 600px;
        }
        input[type="text"], input[type="email"], input[type="submit"], select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #000099;
