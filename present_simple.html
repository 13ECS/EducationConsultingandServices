<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Simple Tense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            height: 50px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }
        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #007bff;
            transition: width 0.3s ease, left 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
            left: 0;
        }
        .back-home {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .back-home:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="ESCL.png" alt="Logo" class="logo" />
        <nav>
            <a href="تعلم اللغة الإنجليزية مجانا.html">تعلم اللغة الإنجليزية مجانا</a>
        </nav>
    </div>
    <h1>زمن المضارع البسيط</h1>
    <a href="index.html" class="back-home">العودة إلى الصفحة الرئيسية</a>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PbLITiBi8uY?si=3g8Lbk0X3eS-VtFW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>دورة قواعد اللغة الإنجليزية الأساسية 1 | زمن المضارع البسيط | تعلم وممارسة</p>
</body>
</html>
