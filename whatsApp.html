<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا عبر الواتساب</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* تغيير الاتجاه إلى عمودي */
            justify-content: center; /* توسيط المحتوى أفقياً */
            align-items: center; /* توسيط المحتوى عمودياً */
            height: 100vh; /* ارتفاع الصفحة بالكامل */
            margin: 0; /* إزالة الهوامش الافتراضية */
            font-family: Arial, sans-serif; /* نوع الخط */
        }
        .whatsapp-button {
            background-color: #25D366; /* لون زر الواتساب */
            color: white; /* لون النص */
            padding: 10px 20px; /* مساحة داخلية */
            border: none; /* بدون حدود */
            border-radius: 5px; /* زوايا دائرية */
            font-size: 16px; /* حجم الخط */
            cursor: pointer; /* شكل المؤشر عند المرور */
            text-decoration: none; /* إزالة التسطير */
            transition: background-color 0.3s; /* تأثير الانتقال عند تغيير اللون */
        }
        .whatsapp-button:hover {
            background-color: #128C7E; /* لون الزر عند المرور */
        }
        .home-button {
            margin-bottom: 20px; /* إضافة مسافة أسفل الزر */
        }
    </style>
</head>

    <form>
        <input class="home-button" value="العودة إلى الصفحة الرئيسية!" onclick="history.back()" type="button">
