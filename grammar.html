<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Video Lessons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
        }
        .video {
            background: white;
            border-radius: 20px; /* Increased border-radius for a rounder look */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow for a 3D effect */
            margin: 10px;
            padding: 10px;
            width: calc(33% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }
        .video:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 20px; /* Round corners for iframe */
            overflow: hidden; /* Ensures no overflow */
            box-shadow: 0 0 20px rgba(0, 255, 255, 255); /* Blue shadow for 3D effect */
        }
        h3 {
            text-align: center;
            margin: 10px 0;
        }
        .back-home {
            display: block; /* Changed to block for centering */
            margin: 20px auto; /* Centered button */
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transform: perspective(500px) translateZ(0);
            transition: transform 0.2s;
            text-align: center; /* Center text in button */
            width: 200px; /* Fixed width for button */
        }
        .back-home:hover {
            transform: perspective(500px) translateZ(10px);
        }
    </style>
</head>
<body>

    <h1>Grammar Video Lessons</h1>
    <button class="back-home" onclick="window.location.href='englishhh.html'">Back to Home</button>
    <div class="container">
        <div class="video">
            <h3>English Sentence Structure - English Grammar Lesson</h3>
            <iframe src="https://www.youtube.com/embed/jul2urONzOQ?si=dGnUhrDSgh2i2lTT" allowfullscreen></iframe>
        </div>
        <div class="video">
            <h3>How to Improve English Grammar - Tips to Learn English Grammar Faster</h3>
            <iframe src="https://www.youtube.com/embed/A5uz6LWeLPM?si=JDoGqLHfLy3nheE0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <h3>Grammar Lesson #1 - Tips to Improve Your Sentence Structure</h3>
            <iframe src="https://www.youtube.com/embed/Drv6jD8xWdw?si=sPWZYwHdKh6ayAkA" allowfullscreen></iframe>
        </div>
        <div class="video">
            <h3>Modal Verbs - How to Use Must, Have to and Should - English Grammar Lesson</h3>
            <iframe src="https://www.youtube.com/embed/POFfLs0Uaio?si=DPIQIXRk1y_XyMsC" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
